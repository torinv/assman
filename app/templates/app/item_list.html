{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<style> .flex{display:flex;}</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'item_list' %}">
    <img src="{% static  'rho_gamma_logo.jpg' %}" width="30" height="30" alt="">
    <b>Rho Gamma</b>
    <i>ASSet MANager</i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'item_list' %}" <span class="sr-only">> Items</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'key_list' %}" <span class="sr-only"> Keys</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'card_list' %}" Cards <span class="sr-only"> Cards</span></a>
      </li>
    </ul>
  </div>
</nav><br>

<div class="flex">
<a class="btn btn-primary" href="{% url 'item_new' %}" role="button">
    <img src="{% static 'plus.svg' %}" width="27" height="27"></img>
    Create New Item
</a>&nbsp;&nbsp;&nbsp;
<form action="{% url 'item_search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search items... ">
</form>
</div>

<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for item in object_list %}
    <tr>
        <td>
            <a href="{% url 'item_detail' item.item_id %}">{{ item.item_name }}</a>
        </td>
        <td>{{ item.item_location }}</td>
        <td>{{ item.item_qty }}</td>
        <td>
            <a href="{% url 'item_edit' item.item_id %}">Edit</a>
            <a href="{% url 'item_delete' item.item_id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4"><b>--- No items to display.  Add some! ---</b></td></tr>
    {% endfor %}
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
